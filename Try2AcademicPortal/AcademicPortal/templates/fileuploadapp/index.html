{% extends 'dashboardPage/dashboard.html' %}
{%block title%}
Student Portal | Uploaded Files
{%endblock%}


{% block welcome %}
{% endblock welcome %}
{% block content %}
<div class="container mt-5">
  <form enctype="multipart/form-data" action="{% url 'fileuploadapp:home' %}" method="POST">


    <div class="form-group">
      <label for="{{form.file_name.id_for_label}}">File Name</label>
      {{form.file_name}}

    </div>


    <div class="form-group">
      <label for="{{form.files_data.id_for_label}}">FILE</label>
      {{form.files_data}}
    </div>
    {% csrf_token %}

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{%endblock%}
